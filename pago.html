<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Pagos</title>
</head>
<header>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">                
            <li class="nav-item">
                <a class="active nav" href="./index.html">Volver a mi compra</a>
              </li>            
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark d-flex">
        <div class="container-fluid">              
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>                                  
        </div>
      </nav>
</header>
<body>
    <form class="container mb-3 sm-12 contenedorPagos" id="formulario">
        <div>
            <h3 class="text-center">FINALIZAR COMPRA</h3>
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <img src="./img/pagos-pcom.png" alt="Tarjetas de pago" class="borde">
        </div>
        <div>
            <p class="total-compra text-center">Total de tu compra: $<span id="total-compra">0</span></p>
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <select name="texto"  class="borde selTarj">
                <option value="texto">Tarjeta de Débito</option>
                <option value="texto">Tarjeta de Credito</option>
            </select>            
            <select name="texto" id="selTarj" class="borde" atribute="required">
                <option value="texto">Visa</option>
                <option value="texto">Mastercad</option>
                <option value="texto">Maestro</option>
                <option value="texto">Mercado de Pago</option>
            </select>
        </div>        
        <div class="d-flex justify-content-center tarjeta">
            <input type="number" placeholder="Ingresa el numero de tu tarjeta" class="inputNombre borde1">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <input type="number" placeholder="Mes Vto" class="inputTarjeta inputFecha borde1">
            <input type="number" placeholder="Año Vto" class="inputTarjeta inputFecha borde1">
        </div>        
        <div class="d-flex justify-content-center tarjeta">
            <input type="text" placeholder="Nombre del Titular" class="inputTarjeta inputNombre borde1">
        </div>   
        <div class="d-flex justify-content-center tarjeta">
            <input type="number" placeholder="DNI del Titular sin puntos" class="inputTarjeta inputNombre borde1">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <input type="password" placeholder="Cvv" class="inputTarjeta inputCvv borde1" maxlength="3">
        </div>
        <div class="d-flex justify-content-center tarjeta">
            <input type="button" class="btn btn-dark" id="pagar" value= "PAGAR">
        </div>           
    </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>       
    <script src="./pagos.js"></script> 
    <script src="./index.js"></script>   
</body>
</html>
